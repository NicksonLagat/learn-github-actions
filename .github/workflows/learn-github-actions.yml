name: learn-github-actions and install cypress
on: [push]
jobs:
   checks-bats-version:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with: 
            node-version: '14'

        - run: npm install -g bats
        - run: bats -v
        - run: npm install cypress
        - run: npx cypress --version
        
 


   check-cypress-version:
    needs: checks-bats-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install cypress
      - run: npx cypress --version
      
      
  

   Explore-GitHub-Actions:
    needs: checks-bats-version
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      
      
  
   cypress-run:
    needs: checks-bats-version
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          # Specify Browser since container image is compile with Firefox
          browser: firefox
          
        
   Send-mail:
    uses: https://github.com/NicksonLagat/learn-github-actions/edit/main/.github/workflows/learn-github-actions.yml@main
    with:
      server_address: smtp.gmail.com
    # Required mail server port:
      server_port: 465
    # Optional (recommended): mail server username:
      username: ${{secrets.MAIL_USERNAME}}
    # Optional (recommended) mail server password:
      password: ${{secrets.MAIL_PASSWORD}}
    # Required mail subject:
      subject: Github Actions job result
    # Required recipients' addresses:
      to: obiwan@example.com,yoda@example.com,nicksonkipmwadime@gmail.com
    # Required sender full name (address can be skipped):
      from: Luke Skywalker # <vnilag@gmail.com>
    # Optional whether this connection use TLS (default is true if server_port is 465)
      secure: true
    # Optional plain body:
      body: Build job of ${{github.repository}} completed successfully!
    # Optional HTML body read from file:
      html_body: file://README.html
    # Optional carbon copy recipients:
      cc: kyloren@example.com,leia@example.com
    # Optional blind carbon copy recipients:
      bcc: r2d2@example.com,hansolo@example.com
    # Optional recipient of the email response:
      reply_to: luke@example.com
    # Optional Message ID this message is replying to:
      in_reply_to: <random-luke@example.com>
    # Optional unsigned/invalid certificates allowance:
      ignore_cert: true
    # Optional converting Markdown to HTML (set content_type to text/html too):
      convert_markdown: true
    # Optional attachments:
      attachments: attachments.zip,git.diff,./dist/static/*.js
    # Optional priority: 'high', 'normal' (default) or 'low'
      priority: low
